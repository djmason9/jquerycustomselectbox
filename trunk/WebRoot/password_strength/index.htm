<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>

		<title>SelectBox Plug-in</title>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="password strength,jquery,djmason9,darren mason">
		<meta http-equiv="description" content="Jquery plugin, password strength">

		<script type="text/javascript" src='http://jqueryjs.googlecode.com/files/jquery-1.3.1.min.js'></script>
		<!-- custom select plugin js -->
		<script type="text/javascript" src='password_strength_plugin.js'></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="../generalstyle.css">
		<script>
			$(document).ready( function() {
				$(".password_test").passStrength({
					userid:	"#user_id"
					})
			});
		</script>
	</head>
<body>
	<div id="page_wrapper">
		<h2>jQuery Password Strength Meter
		<div>By: Darren Mason</div>
		<div><a href="http://plugins.jquery.com/project/">Download Here</a></div>
		<div><a href="#">Other Plugins</a></div>
		</h2>
		<label class="lbl_header">OPTIONS</label>
		<code>
			<pre class="html">
			
			</pre>
		</code>
		<table cellpadding="2" cellspacing="0" border="0">
			<tr>
				<td align="right">User Name:</td>
				<td><input type="text" name="user_name" id="user_id"/></td>
			</tr>
			<tr>
				<td align="right">Password:</td>
				<td><input type="password" name="pass_word" class="password_test"/></td>
			</tr>
		</table>
	</div>
</body>
</html>
