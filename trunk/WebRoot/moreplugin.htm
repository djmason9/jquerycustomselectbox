<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src='http://jqueryjs.googlecode.com/files/jquery-1.3.min.js'></script>
<!-- custom select plugin js -->
<script type="text/javascript" src='cust_checkbox_plugin.js'></script>

<link rel="stylesheet" type="text/css" href="generalstyle.css">
<title>Plug-in</title>
<script>
$(document).ready( function() {
	$("input").custCheckBox();
});
</script>
<style>
.cust_checkbox{
	font-size:14px;
	cursor: pointer;
}
.cust_checkbox_off{
	background:url(checkbox_images/checkbox_off.png) no-repeat 0 0;
}
.cust_checkbox_on{
	background:url(checkbox_images/checkbox_on.png) no-repeat 0 0;
}
.cust_checkbox_disable{
	background:url(checkbox_images/checkbox_disable.png) no-repeat 0 0;
}
</style>
</head>
<body>
<div id="page_wrapper">
Check Box Items: 
<br/>
<span class="checkbox_group">
	Label One: <input type="checkbox" value="1x" name="checkboxone" id="" checked="checked"/>
	Label Two: <input type="checkbox" value="1x" name="checkboxone" id=""/>
	Label Three: <input type="checkbox" value="1x" name="checkboxone" id="" checked="checked"/>
</span>
<p/>
Radio Button Items:
<br/>
<span class="radio_group">
	<input type="radio" value="2x" name="radioone" id=""/>
	<input type="radio" value="2x" name="radioone" id="" checked="checked"/>
	<input type="radio" value="2x" name="radioone" id=""/>
<span>
</div>
</body>
</html>
